{% extends 'base.html' %}
{% block title %}Create Employee{% endblock title %}
{% block content %}
{%load crispy_forms_tags%}
<h2>Create a new employee</h2>
<form  class="card form-group p-3" method="POST">
    {%csrf_token%}
     {{ form | crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Save Employee</button><br>
    <a href="{% url 'list' %}" class="btn btn-secondary btn-sm">Cancel</a>
</form>
{% endblock content %}
